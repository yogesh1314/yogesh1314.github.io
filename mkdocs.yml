site_name: 'Tech Blog'
site_url: https://yogesh1314.github.io
site_description: 'Personal Blog to document my experiments with tech'

use_directory_urls: true

repo_url: https://github.com/yogesh1314/yogesh1314.github.io
repo_name: yogesh1314

extra_css:
  - stylesheets/extra.css

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yogesh1314
      name: Yogesh Rana on github
    - icon: fontawesome/brands/linkedin
      link: https://in.linkedin.com/in/yogesh1314
      name: Yogesh Rana on linkedin

markdown_extensions:
  - tables
  
theme:
  name: material
  language: en
  logo: static/yr.svg
  favicon: static/favicon.ico
  icon:
    repo: fontawesome/brands/github
  features:
    - header.autohide
    - navigation.top
    - navigation.tabs
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle: 
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle: 
        icon: material/lightbulb
        name: Switch to light mode


nav:
  - Home: index.md
  - KDB-q:
