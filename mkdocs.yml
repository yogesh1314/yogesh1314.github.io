        - Operation on Dictionaries: kdb-q/basic/dict_table_func/2_operations_on_dictionaries.md
      - Tables: kdb-q/basic/dict_table_func/3_tables.md
      - Functions: kdb-q/basic/dict_table_func/4_functions.md
      - Execution Control: kdb-q/basic/dict_table_func/5_execution_control.md
      - Scripts: kdb-q/basic/dict_table_func/6_scripts.md
      - Debugging: kdb-q/basic/dict_table_func/7_debugging.md
      - Q-SQL:
